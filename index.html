<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel-writer</title>
        <style type="text/css">
            * {
                padding: 0;
                border-collapse: collapse;
            }
            html{
                height: 100%;
            }
            body{
                position: relative;
                min-height: 100%;
            }
            button, textarea {
                font-weight: bold;
                padding: 10px;
                border: 1px solid CornflowerBlue;
                border-radius: 10px;
            }
            h1, p{
                font-weight: bold;
                font-size: 200%;
                color: #cecece;
                text-shadow: #00023c 1px 1px 0, #00023c -1px -1px 0, 
                 #00023c -1px 1px 0, #00023c 1px -1px 0;
            }
            p{
                font-size: 120%;
            }
            .wrapper {
                padding-bottom:70px;
            }
            .footer {
                position:absolute;
                bottom:0;
                left:0;
                z-index:500;
                width:100%;
                height:50px;
                overflow:hidden;
                background-image: url(img/foterImg.png);
            } 
            body {
                background-image: url(img/bgImg.png);
            } 
            canvas, img{
                border: 2px solid CornflowerBlue;
                border-radius: 39px;
            }
            .header{
                font-size:180%;
            }
            header, section, footer, aside, nav, article, figure{ 
                display: block;
                text-align: center;
            }
            #q0, #q1, #message, #present{
                display: none;
            }
            #shm{
                width:300px;
                background-color: #6d6d6d;
                color: #00386b;
                border-radius:5px;
                margin: 0 auto;
            }
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/Punctuation.js"></script>
        <script src="js/EN.js"></script>
        <script src="js/RU.js"></script>
        <script src="js/application.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>Шаман поздравляет!</h1>
        </header>
        <section class="wrapper">
            <section class="push" id="questions">
                <section id="q0">
                    <h1>Xорошо ли ты себя вел(а) в этом году?</h1>
                    <button class="test">Да!</button>
                    <button>Нет.</button>
                </section>
                <section id="q1">
                    <p>Да расcлабся - мне пофигу).</p>
                    <h1>Я типа Дед Мороз. Как тебя зовут?</h1>
                    <textarea id="text"></textarea>
                    <div><button>OK.</button></div>
                </section>
            </section>
            <section id="message">
                <canvas id="canvas">Your browser doesn't support "canvas".</canvas>
                <h1>Хочешь подарок?</h1>
                <button>Да! Халява же!</button>
            </section>
            <section id="present">
                <h1>Вот он:</h1>
                <img src="img/present.jpg" />
                <p>Ну да, подарок липовый. А ты думал(а) в сказку попал(а)?</p>
            </section>
        </section>
        <footer class="footer">
            <div id="shm">
                <p>Shm do it!</p>
            </div>
        </footer>
    </body>
</html>
